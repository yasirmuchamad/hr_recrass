{% extends 'base.html' %}


{% load static %}


{% block js %}
<script type="text/javascript">
    function openDepartemenPopup() {
        window.open(" url asset:asset_popup ", "AssetPopup", "width=600, height=400");
    }

    function addNewItem(itemId, itemBrand) {
        // document.getElementById('id_asset').value = assetId;
        // document.getElementById("asset").innerText = assetNumber;
        //MEMBUAT OPSI BARU UNTUK SELECT FORM
        var select = document.getElementById("item");
        var option = document.createElement("option");
        option.text = itemBrand;
        option.value = itemId;
        option.selected = true;
        select.add(option);
    }
</script>
{% endblock js %}


{% block content %}
<div class="row">
    <div class="col-md-9">
        <div class="card card-default">
            <div class="card-body">
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-error{% endif %}">
                        {{ message }}
                    </div>
                    {% endfor %}
                {% endif %}
                <form action="" method="post">
                    {% csrf_token %}
                    {{ forms.non_field_errors }}
                    
                    <div class="row">
                        <div class="col-md">
                            <div class="form-group">
                                <label for="departemen">Nama Departemen :</label>
                                {{ forms.nama }}
                            </div>
                        </div>
                        
                    </div>

                    <input type="submit" class="btn btn-success btn-sm" value="Save" style="width: 100px">
                    <a href="{% url 'recruitment:create_departemen' %}" class="btn btn-secondary btn-sm"
                        style="width: 100px">Clear</a>
                    <a href="{% url 'recruitment:list_departemen' %}" class="btn btn-danger btn-sm" style="width: 100px">Cancel</a>

                    <!-- Menampilkan field tambahan dari department -->

                </form>
                <!-- <form action="POST">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    {{ form.as_table }}
                    <select name = 'item' id="'item">
                    {% for item in items %}
                            <option value="{{ item.id }}" {% if item.id == form.instance.item.id %}selected {% endif %}>
                                {{ item.Item_brand }}
                                          </option>
                    {% endfor %}
                </select>
                </form> -->
            </div>
        </div>
    </div>
    

</div>
<script src="{% static 'jquery.js' %}"></script>
<!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
{% endblock %}
