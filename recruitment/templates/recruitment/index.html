{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <!-- Info boxes -->
    <div class="row" style="margin-bottom: 100px;">
        <div class="card-body" style="height: 400px; text-align: center;">
            <h1 style="padding-top: 100px;"><strong>Selamat Datang di Web Aplikasi Recruitment</strong></h1><br>
            <h1 style="padding-bottom: 100px;"><strong>PT Golden Tekstil Indonesia</strong></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="info-box">
                <span class="info-box-icon bg-info elevation-1"><ion-icon name="trail-sign-outline"></ion-icon></span>

                <div class="info-box-content">
                    <span class="info-box-text"> Jumlah Departemen</span>
                    <span class="info-box-number">
                        {{ dept }}
                            
                        <!-- <small>%</small> -->
                    </span>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
        </div>
       
        <div class="col-md-6">
            <div class="info-box mb-6">
                <!-- <span class="info-box-icon bg-danger elevation-1"><i class="fas fa-thumbs-up"></i></span> -->
                <span class="info-box-icon bg-danger elevation-1"><ion-icon name="pricetags-outline"></ion-icon></span>
                <div class="info-box-content">
                    <span class="info-box-text">Jumlah Pelamar</span>
                    <span class="info-box-number">
                        {{ pelamar }}
                    </span>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
        </div>
        <!-- /.col -->

        <!-- fix for small devices only -->
        <div class="clearfix hidden-md-up"></div>

        <div class="col-md-6">
            <div class="info-box mb-3">
                <span class="info-box-icon bg-success elevation-1"><ion-icon name="cart-outline"></ion-icon></span>

                <div class="info-box-content">
                    <span class="info-box-text">Jumlah PTK</span>
                    <span class="info-box-number">{{ ptk }} </span>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
        </div>
        <!-- /.col -->
        <div class="col-md-6">
            <div class="info-box mb-3">
                <span class="info-box-icon bg-warning elevation-1"><ion-icon name="people-outline"></ion-icon></span>

                <div class="info-box-content">
                    <span class="info-box-text"> Jumlah User</span>
                    <span class="info-box-number">
                    {{ user }}    
                    </span>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->

    <!--  -->
    <!-- /.row -->

    <!-- Main row -->
   
    <!-- /.row -->
</div><!--/. container-fluid -->

{% endblock content %}
